      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Destroy
        if: github.ref == 'refs/heads/destroy-bot-defense-gcp' && github.event_name == 'push'
        run: terraform destroy -auto-approve -input=false

  terraform_infra:
